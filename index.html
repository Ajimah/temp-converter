<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp-converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading"> Temperature Converter</h1>
        <div class="temp-container">
            <label for="celsius">Celsius</label>
            <input onchange="computeTemp(event)" type="number" id="celsius" name="celsius" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">fahrenheit</label>
            <input onchange="computeTemp(event)" type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-container">
            <label for="kelvin">kelvin</label>
            <input onchange="computeTemp(event)" type="number"  name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
